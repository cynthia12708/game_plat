$('.marquee').marquee({direction: 'left',duration: 15000,gap: 50,duplicated: false,startVisible: true });var mySwiper = new Swiper('#rySwiper', {
pagination: '.swiper-pagination',
nextButton: '.swiper-button-next',
prevButton: '.swiper-button-prev',
autoplay: 1000,
                loop: true,
                slidesPerView: 'auto',
                centeredSlides: true,
				slidesPerView : 5,
            });
            //鼠标移入停止轮播
            $('#rySwiper').mouseenter(function() {
                mySwiper.stopAutoplay();
            });
            //鼠标移出开启轮播
            $('#rySwiper').mouseleave(function() {
                mySwiper.startAutoplay();
            });
			
			
var slideIndex = 1; 
    showSlides(slideIndex); 

    function plusSlides(n) { 
    showSlides(slideIndex += n); 
    } 
    function currentSlide(n) { 
    showSlides(slideIndex = n); 
    } 
    function showSlides(n) { 
    var i; 
    var slides = document.getElementsByClassName("mySlides"); 
    var dots = document.getElementsByClassName("dot"); 
    if (n > slides.length) {slideIndex = 1} 
    if (n < 1) {slideIndex = slides.length} 
    for (i = 0; i < slides.length; i++) { 
     slides[i].style.display = "none"; 
    } 
    for (i = 0; i < dots.length; i++) { 
     dots[i].className = dots[i].className.replace(" active", ""); 
    } 
    if (slideIndex> slides.length) {slideIndex = 1} 
    slides[slideIndex-1].style.display = "block"; 
    dots[slideIndex-1].className += " active"; 
} 
setInterval(plusSlides, 3500, 1); // call plusSlider, with 1 as parameter
